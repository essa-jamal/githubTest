<!DOCTYPE html>
<html>
  <head>
    <title>
      HTML Forms from w3school (Forms, atributes, elements, input (types,
      atributes),input Form Atributes )
    </title>
  </head>
  <body> <button onclick="document.location='menu.html'" style="color: blueviolet;">
    Go to Dashboard</button>
    <form
      action="/action_page.php"
      target="_blank"
      method="GET"
      autocomplete="on"

      id="form1"
      oninput="x.value=parseInt(a.value)+parseInt(b.value)"
      style="
        width: 50%;float: left;
        background-color: rgb(229, 247, 229);
        border: solid rgb(229, 247, 229);
      "
    >
      <fieldset style="width: 95%; border-style: solid">
        <legend><h1>First Form</h1></legend>
       
        <fieldset style="width: 80%; border-style: solid">
          <legend>Personal Data</legend>
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="fname" size="50" required autofocus /><br />
          <label for="lname">Last Name: </label>
          <input
            type="text"
            id="lname"
            name="lname"
            size="50"
            required
          /><br /><br />

          <label for="gender">Gender: </label>

          <input type="radio" value="Male" id="male" name="gender" />
          <label for="male">Male: </label>
          <input type="radio" value="Female" id="female" name="gender" />
          <label for="female">Female: </label>
          <input type="radio" value="Other" id="other" name="gender" />
          <label for="other">Other: </label><br />
          <label for="birthday">Birthday:</label>
          <input type="date" name="brithday" id="birthday" max="2000-01-01" />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" value="essa@tishknet.com" readonly />
        </fieldset>
        <br />
        <fieldset style="width: 40%; float: left; border-style: dotted">
          <legend>auto Mobile</legend>
          <label>Do you have bike?</label><br />
          <input type="checkbox" id="chkbx_bike" name="chkbx_bike" />
          <label for="chkbx_bike">I have a bike</label><br />

          <input type="checkbox" id="chkbx_car" name="chkbx_car" />
          <label for="chkbx_car">I have a car</label><br />

          <input type="checkbox" id="chkbx_boat" name="chkbx_boat" />
          <label for="chkbx_boat">I have a boat</label><br />
          <label for="cars">Choose a car:</label>
          <select id="cars" name="cars" style="width: 150px">
            <option value="0">-- Select --</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
        </fieldset>

        <fieldset style="width: 30%; border-style: dotted">
          <legend>Message:</legend>

          <textarea name="message" id="message" cols="30" rows="6" disabled>This is Test!</textarea>
        </fieldset>
        <label for="browsers">Browsers:</label>
        <input list="browsers" name="browsers" />
        <datalist id="browsers">
          <option value="Internet Explorer"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>

        <fieldset>
          <legend>output</legend>
          <label for="range">Range: </label>
          <input type="range" id="a" name="a" value="30" min="0" max="50" />
          <input type="number" id="b" name="b" value="50" />
          <output name="x" for="a b"></output>
          <label for="qty">- quantity</label>
          <input type="number" name="qty" id="qty" min="0" max="100" step="10">
        </fieldset>
        <br />
        <fieldset>
          <legend>Other</legend>
          <label for="color">Color:</label>
          <input type="color" id="color" name="color" value="#aabbcc" />
          <label for="file">Attache File</label>
          <input type="file" name="file" id="file">
          <input type="image" src="images/lighton.png" formaction="/action_on.php" alt="Submit" width="20" height="30" >
          <input type="image" src="images/lightoff.png" formaction="/action_off.php" alt="Submit" width="20" height="30" formtarget="_blank" formnovalidate="formnovalidate">
          <input type="image" src="images/pg65153.cover.medium.jpg" formaction="/action_off.php" alt="Submit" width="20" height="30" formenctype="multipart/form-data" formmethod="POST" >
          <br><br><label for="gsearch">Search Google:</label>
          <input type="search" name="gsearch" id="gsearch">
          <br><label for="tel">Tel:</label>
          <input type="tel" name="tel" id="tel"
           pattern="[0][9][6][4][7][5|7][0-9]-[0-9]{3}-[0-9]{4}" placeholder="0964-750-114-1935" >
        
           <label for="time">Time:</label>
           <input type="time" name="time" id="time">
           
        <label for="url">URL:</label>
        <input type="url" name="url" id="url" maxlength="10">
        </fieldset>
        <br>
        <input type="submit" style="width: 200px;" value="Submit" />
        <button type="reset" style="width: 200px;" onclick="alert('The form reset')">Reset</button
        ><br /><br />
      </fieldset>
    </form>

  </body>
</html>
